<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="nav flex-center">
      <div class="gogo-img">
        <img
          src="https://mgl.gogo.mn/newsn/v4/images/gogo-logo-jti.35569135.png"
          width="200"
          alt="gogo logo"
        />
      </div>
      <div class="nav-text flex-center">
        <div>Мэдээ ^</div>
        <div>GoGo булан ^</div>
        <div>Үзэх ^</div>
        <div>Хэв маяг ^</div>
        <div>English</div>
        <div class="search">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            data-svg="search"
          >
            <circle
              fill="none"
              stroke="#000"
              stroke-width="1.1"
              cx="9"
              cy="9"
              r="7"
            ></circle>
            <path
              fill="none"
              stroke="#000"
              stroke-width="1.1"
              d="M14,14 L18,18 L14,14 Z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="nav-pic flex-center">
        <div class="weather">
          <div class="nav-pic-text">Цаг агаар</div>
          <div class="weather-icon">
            <div class="w-text">-12</div>
            <img
              src="https://mgl.gogo.mn/newsn/v4/images/sun-icon.b61be7df.svg"
              width="25"
              alt=""
            />
          </div>
        </div>
        <div class="date">
          <div class="nav-pic-text">Зурхай</div>
          <div class="date-icon">
            <div class="w-text">2.23</div>
            <img
              src="https://mgl.gogo.mn/newsn/v4/images/calendar-icon.ff84145b.svg"
              width="17"
              alt=""
            />
          </div>
        </div>
        <div class="money">
          <div class="nav-pic-text">Валютын ханш</div>
          <div class="money-icon">
            <div class="w-text">3566T</div>
            <div class="green">$</div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h1>
        Өнөөдөр нутгийн зүүн хэсгээр хүйтэн, салхи шуургатай байхыг анхааруулж
        байна
      </h1>
    </div>
  </body>
</html>
